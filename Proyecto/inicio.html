  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <!-- Sección de bienvenida (hero) -->
    <section class="hero-section text-center">
      <div class="overlay">
        <h2 class="hero-title">Viví la aventura que llevás dentro</h2>
        <button class="btn btn-warning fw-bold text-dark" onclick="location.href='eventos.html'">Descubrí el parque</button>
      </div>
    </section>

    <!-- Sección de zonas de aventura -->
    <section class="py-5 text-center">
      <div class="container">
        <h2 class="mb-4" style="color: #0d4f36;">Las zonas de aventura</h2>
        <div class="row justify-content-center g-4">
          <!-- Zona: Selva -->
          <div class="col-6 col-sm-4 col-md-2">
            <div class="p-3 rounded bg-success text-white zona">
              <i class="fas fa-tree"></i>
              <div>Selva</div>
            </div>
          </div>
          <!-- Zona: Montaña -->
          <div class="col-6 col-sm-4 col-md-2">
            <div class="p-3 rounded zona" style="background-color: #f76c1e; color: white;">
              <i class="fas fa-mountain"></i>
              <div>Montaña</div>
            </div>
          </div>
          <!-- Zona: Río -->
          <div class="col-6 col-sm-4 col-md-2">
            <div class="p-3 rounded zona" style="background-color: #93d1fb; color: #0d4f36;">
              <i class="fas fa-water"></i>
              <div>Río</div>
            </div>
          </div>
          <!-- Zona: Desierto -->
          <div class="col-6 col-sm-4 col-md-2">
            <div class="p-3 rounded zona" style="background-color: #fdbe1e; color: #0d4f36;">
              <i class="fas fa-sun"></i>
              <div>Desierto</div>
            </div>
          </div>
          <!-- Zona: Cielo -->
          <div class="col-6 col-sm-4 col-md-2">
            <div class="p-3 rounded zona" style="background-color: #70c3ff; color: #0d4f36;">
              <i class="fas fa-cloud"></i>
              <div>Cielo</div>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <button class="btn btn-dark" onclick="location.href='atracciones.html'">Ver atracciones</button>
        </div>
      </div>
    </section>
  </main>
